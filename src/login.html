<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">

<form class="center-block v-center">
	<img src="assets/img/logo.jpg" class="center-block center-logo">
	
	<div class="mt50"></div>
	
	<div class="login">
		<div class="user-input-wrp">
			<br/>
			<input type="text" class="inputText" name="username" required>
			<span class="floating-label">username:</span>
		</div>
		<div class="mt10"></div>
		
		<div class="user-input-wrp pass">
			<input type="password" class="inputText" name="password" required>
			<span class="floating-label">password:</span>
		</div>
		<div class="mt10 text-center">
			<p id="errorMessage"></p>
		</div>
		
		<div class="">
			<p class="pull-left mt10"><small>forget your password?</small></p>
			<input type="button" value="login" class="pull-right submit">
		</div>
	</div>
</form>
